<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head.html :: head-title-links(~{::title}, ~{::link})}">
	<title th:text="#{admin}"></title>
	<link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>

<body>
<header th:replace="~{fragments/header.html :: header-common}"></header>
<div th:replace="~{fragments/nav.html :: nav-admin}"></div>
<main>
	<table class="table table-hover">
		<thead class="table-dark">
			<tr>
				<th scope="col">#</th>
				<th scope="col" th:text="#{name.role}">RoleName</th>
				<th scope="col" th:text="#{description}">Description</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="role : ${roles}">
				<td th:text="${role.id}"></td>
				<td>
					<a th:href="@{'/admin/roles/' + ${role.id}}">
						<span th:text="${role.name}"></span>
					</a>
				</td>
				<td th:text="${role.description}"></td>
			</tr>
		</tbody>
	</table>
	<div class="mx-2">
		<a class="btn btn-dark" th:href="@{/admin/roles/create}">Create Role</a>
	</div>
</main>
<footer th:replace="~{fragments/footer.html :: footer-common}"></footer>
</body>
</html>
