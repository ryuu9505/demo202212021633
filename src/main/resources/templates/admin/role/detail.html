<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head.html :: head-title-links(~{::title}, ~{::link})}">
  <title th:text="#{admin}"></title>
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>

<body>
<header th:replace="~{fragments/header.html :: header-common}"></header>
<div th:replace="~{fragments/nav.html :: nav-admin}"></div>
<main class="container">

  <form class="form-horizontal" th:action="@{/admin/roles}" method="post" th:object="${role}">
    <div class="form-group">
      <label for="roleName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control input-large" name="roleName" id="roleName" th:value="*{name}">
      </div>
    </div>

    <!--<div class="form-group">
      <label for="roleDesc" class="col-sm-2 control-label">권한설명</label>
      <div class="col-sm-10">
        <input type="text" class="form-control input-large" name="roleDesc" id="roleDesc" placeholder="roleDesc" th:value="*{roleDesc}">
      </div>
    </div>-->
    <div class="form-group">
      <div class="col-sm-offset-1 col-sm-10">
        <button type="submit" class="btn btn-secondary">Register</button>
        <a class="btn btn-secondary" th:href="@{/admin/roles}">List</a>
      </div>
    </div>
  </form>

</main>
<footer th:replace="~{fragments/footer.html :: footer-common}"></footer>
</body>
</html>
