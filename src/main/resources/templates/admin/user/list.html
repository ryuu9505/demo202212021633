<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head.html :: head-title-links(~{::title}, ~{::link})}">
	<title th:text="#{admin}"></title>
	<link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>

<body>
<header th:replace="~{fragments/header.html :: header-common}"></header>
<div th:replace="~{fragments/nav.html :: nav-admin}"></div>
<main>
	<table class="table">
		<thead>
		<tr class="table-info">
			<th scope="col">Username</th>
			<th scope="col">Email</th>
			<th scope="col">Role</th>
		</tr>
		</thead>
		<tbody>
		<tr class="link_btn hover" th:each="account : ${accounts}">
			<td style="text-align: left;">
				<a th:href="@{'/admin/accounts/' + ${account.id}}"><span th:text="${account.username}">Account</span></a>
			</td>
			<td style="text-align: left;" th:text="${account.email}"></td>
			<td style="text-align: left;">
				<span th:each="role,iter : ${account.roles}">
					<h6 th:text="${role.name}"></h6>
				</span>
			</td>
		</tr>
		</tbody>
	</table>
	<div>
		<button type="button" class="btn btn-secondary" th:href="@{/admin/accounts/register}">Create Account</button>
	</div>
</main>
<footer th:replace="~{fragments/footer.html :: footer-common}"></footer>
</body>
</html>
