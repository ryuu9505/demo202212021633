<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/head.html :: head-title-links(~{::title}, ~{::link})}">
  <title th:text="#{admin}"></title>
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>

<body>
<header th:replace="~{fragments/header.html :: header-common}"></header>
<div th:replace="~{fragments/nav.html :: nav-admin}"></div>
<main class="container">
  <form class="mt-5" th:action="@{/admin/accounts/create}" method="post" th:object="${accountForm}">
    <div class="row">
      <div class="col-12 mb-2">
        <div class="form-group">
          <label for="username" class="form-label" th:text="#{username}">Username</label>
          <input type="text" class="form-control" name="username" id="username">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-2">
      <label for="password" class="form-label" th:text="#{password}">Password</label>
      <input type="password" class="form-control" name="password" id="password">
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-2">
      <label for="email" class="form-label" th:text="#{email}">Email</label>
      <input type="text" class="form-control" name="email" id="email">
      </div>
    </div>
    <div class="row">
      <div class="col-12 mb-2">
      <label for="roles" class="form-label" th:text="#{role}">Role</label>
      <div class="col-sm-10" th:each="role: ${roles}">
        <input th:type="checkbox" name="roles" id="roles"
               th:text="${role.name}"
               th:value="${role.name}"
               th:checked="${accountForm.roles.contains(role)} ? 'true' : 'false'" />
      </div>
      </div>
    </div>
    <div class="d-flex justify-content-center gap-2 mt-1">
        <button type="submit" class="btn btn-dark">Submit</button>
        <a class="btn btn-dark" th:href="@{/admin/accounts}">Cancel</a>
    </div>
  </form>
</main>
<footer th:replace="~{fragments/footer.html :: footer-common}"></footer>
</body>
</html>
